<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MISE</title>
    <link rel="website icon" type="jpg" href="./asset/images/MISE.png">
    <link rel="stylesheet" href="./asset/css/style.css">
</head>


<body id="page">
    <header>
        <div class="search">
            <img id="banner" src="./asset/images/MISE.png" alt="">
            <input type="text">
        </div>
        <div class="tooltap">
            <div id="bookmark">
                북마크 탭
            </div>
            <div id="upcoming">
                곧 개봉할 예정인 영화
            </div>
        </div>
    </header>
    <script src="./asset/js/header.js" type="module" defer></script>
    <main class="main">
        <div id="modal-back">
            <div id="movie-modal">
                <h1 id="moviename"></h1>
                <div id="movieimg">
                </div>
                <div>
                    <p id="overview">
                    </p>
                    <p id="etc">
                    </p>
                </div>
                <div id="buttons">
                    <button id="bookmarkbtn">북마크 저장</button>
                    <button id="delbtn">북마크 삭제</button>
                    <button id="close-modal">닫기</button>
                </div>
            </div>
        </div>
        <div id="movie-flex">
        </div>
    </main>
    <script src="./asset/js/main.js" type="module" defer></script>
    <footer>
    </footer>
</body>
<script src="./asset/js/api.js" type="module"></script>
<script src="./asset/js/exportfunc.js" type="module"></script>
<script src="./asset/js/env.js" type="module"></script>

</html>
